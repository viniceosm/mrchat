<!doctype html>
<html>
	<head>
		<title>Socket.IO game</title>
		<meta charset="utf-8">
		<script src="js/socket.io.js"></script>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilo.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="js/chat.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="areaFormUsuario">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<form id="formUsuario">
						<div class="form-group">
							<label>Usuario</label>
							<input id="nomeUsuario" class="form-control" autofocus autocomplete="off" />
						</div>
					</form>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<div class="row" id="areaMensagem">
				<div class="col-xs-10 ">
					<canvas id="tabuleiro"></canvas>
				</div>
				<div class="col-xs-2 ">
					<div id="conversa">
						<ul id="mensagens"></ul>
						<form id="paneMensagem">
							<input type="text" name="txtMensagem" id="txtMensagem" placeholder="Digite uma mensagem" autocomplete="off">
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
